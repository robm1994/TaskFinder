 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<title></title>
</head>
<body>

	<div layout:fragment="content" class="container mySpace">
		<form th:action="@{/addTask}" th:object="${task}" method="post">
			
		
		
			<div class="form-group">
				<label for="Date" class="form-control-label">Date</label> <input
					type="date" class="form-control" th:field="*{date}" id="date" />
				<div class="text text-danger" th:if="${#fields.hasErrors('date')}"
					th:errors="*{date}"></div>
			</div>
			<div class="form-group">
				<label for="location" class="form-control-label">Location</label>
				<input type="text" class="form-control" th:field="*{location}"
					id="location" />
				<div class="text text-danger"
					th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>

			</div>
			<div class="form-group">
				<label for="category" class="form-control-label">Category</label> <input
					type="text" class="form-control" th:field="*{category}"
					id="category"  />
				<div class="text text-danger"
					th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
               </div>
               
				<div class="form-group">
					<label for="description" class="form-control-label">Description</label>
					<textarea   class="form-control" th:field="*{description}"
						id="description">  </textarea>
					<div class="text text-danger"
						th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>


				</div>
				<input type="submit" value="Submit" class="btn btn-primary" />
		</form>
	</div>
</body>
</html>
