<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/main_layout}" >
<title>Leave a Rating</title>
<head>
</head>
<body>


	<div layout:fragment="content" class="container mySpace">
		
		<div class="card">
			<div class="card card-body">
				<h2>
					Here are your completed Tasks, <span th:utext="${name}">
				</h2>
			</div>
			</div>
			</br>
		
		<div class="card">
			<div class="card card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Date</th>
							<th>Location</th>
							<th>Category</th>
							<th>Description</th>
						<!-- 	<th>Completed by</th>  -->
						</tr>
					</thead>
					<tbody>
						<tr th:each="task:${tasks}">
							<td th:text="${task.date}"></td>
							<td th:text="${task.location}"></td>
							<td th:text="${task.category}"></td>
							<td th:text="${task.description}"></td>
							<!--  <td th:text="$task.offer.user.email}"></td> -->
							
							
							<td><a  th:href="button" class="btn btn-dark" >Rate work <i class="far fa-star"></i></a> </td>
							
						</tr>
						
						
					</tbody>

				</table>
			</div>
		</div>
	</div>
</body>
</html>
